<ion-content>
  <div class="fundo">
    <ion-list-header style="margin-top: 30px">
      <h3><ion-text class="logoTitulo b">#</ion-text><ion-text class="titulo b">GeraçãoJesus</ion-text></h3>
    </ion-list-header>
  
    <ng-template *ngIf="eventoOpt===true; then showEventos; else notEventos"></ng-template>
 
    <ng-template #showEventos>
      <ion-list-header style="margin-top: 10px" class="animated fadeIn delay-1s">
          <ion-label class="subTitulo b" style="font-size: 20px">Eventos</ion-label>
          <ion-icon name="add-circle-outline" color="light"  style="font-size: 20px; margin-right: 4%; margin-top: 3%;" button [routerLink]="['/evento-cadastro']"></ion-icon>
      </ion-list-header>
      <ion-card class="animated fadeInUp" *ngFor="let evento of eventos" button [routerLink]="['/evento-detalhes', evento.id]">
        <img class="imgDestaque" src="{{ evento.foto ? evento.foto : '../../../../assets/card/null-eventos.png'}}" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Próximo Evento</ion-card-subtitle>
            <ion-label>
              <ion-text>
                <ion-card-title class="tituloEvento b">{{ evento.nome ? evento.nome : '-' }}</ion-card-title>
              </ion-text>
              <p style="font-size:100%">{{ evento.data ? (evento.data | date:"EEEE',' dd 'de' MMMM 'de' yyyy 'às' HH:mm") : '-' }}</p>
            </ion-label>
          </ion-card-header>
      </ion-card>
    </ng-template>

    <ng-template #notEventos>
      <div class="msg-null">
          <ion-img class="msg-null-img logo animated swing infinite slow" src="../../../../assets/tutorial/event.png"></ion-img>
          <h2 class="ion-text-center b">Em breve <br>novos eventos</h2>
          <p class="ion-text-center rl">Eventos</p>
          <ion-button button [routerLink]="['/evento-cadastro']">
            Novo
            <ion-icon slot="end" name="add-circle-outline"></ion-icon>
          </ion-button>
      </div>
    </ng-template>
  </div>
</ion-content>
