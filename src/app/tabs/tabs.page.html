<ion-tabs>

  <ion-tab-bar id="myTabBar" slot="bottom">
    <ion-tab-button tab="eventos">
      <ion-icon name="ios-calendar"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="grupos">
      <ion-icon name="ios-contacts"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <!--<ion-icon name="ios-home"></ion-icon>
      <ion-label>Inicío</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="promos">
      <ion-icon name="ios-trophy"></ion-icon>
      <ion-label>Promos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="noticias">
      <ion-icon name="ios-paper"></ion-icon>
      <ion-label>Notícias</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button color="warning" (click)="gotoHome()">
      <ion-icon name="ios-home" color="dark"></ion-icon>
  </ion-fab-button>
</ion-fab>
